certificate:
  enabled: true
  issuerName: http-issuer
  issuerKind: ClusterIssuer

baseEnv:
  - name: PICTURE_PATH
    value: /pictures
  - name: CONSUMER_KEY
    valueFrom:
      secretKeyRef:
        name: common-config
        key: consumer_key
  - name: CONSUMER_SECRET
    valueFrom:
      secretKeyRef:
        name: common-config
        key: consumer_secret

ingress:
  enabled: true
  annotations: {}

resources:
  requests:
    memory: '256Mi'
    cpu: '200m'

nodeSelector: {}

tolerations: []

affinity: {}
